<!DOCTYPE html>
<html lang="es">
  </audio>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Efectos de fondo animados */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 30% 70%,
            rgba(100, 255, 218, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 30%,
            rgba(255, 119, 198, 0.1) 0%,
            transparent 50%
          );
        animation: pulse 6s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.8;
        }
      }

      .home-container {
        text-align: center;
        z-index: 10;
        max-width: 800px;
        width: 90%;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .welcome-section {
        margin-bottom: 3rem;
      }

      .welcome-text {
        color: #8892b0;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        font-weight: 300;
      }

      .username-container {
        perspective: 1000px;
        margin-bottom: 2rem;
      }

      .username-animated {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(
          45deg,
          #64ffda,
          #00d4aa,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #feca57,
          #ff9ff3,
          #64ffda
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite,
          rotate360 4s linear infinite, bounce 2s ease-in-out infinite,
          glow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
        display: inline-block;
        transform-style: preserve-3d;
        filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.3));
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes rotate360 {
        0% {
          transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
        }
        25% {
          transform: rotateY(90deg) rotateX(90deg) rotateZ(90deg);
        }
        50% {
          transform: rotateY(180deg) rotateX(180deg) rotateZ(180deg);
        }
        75% {
          transform: rotateY(270deg) rotateX(270deg) rotateZ(270deg);
        }
        100% {
          transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0) scale(1);
        }
        40% {
          transform: translateY(-20px) scale(1.1);
        }
        60% {
          transform: translateY(-10px) scale(1.05);
        }
      }

      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.3)) brightness(1);
        }
        100% {
          filter: drop-shadow(0 0 40px rgba(100, 255, 218, 0.6)) brightness(1.2);
        }
      }


/* Estilos mejorados para la tabla */
.data-table {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  border-collapse: collapse;
  background: rgba(22, 27, 34, 0.9);
  backdrop-filter: blur(20px);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
  animation: tableSlideIn 0.6s ease-out;
}

@keyframes tableSlideIn {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.data-table th {
  background: linear-gradient(135deg, #64ffda 0%, #00d4aa 100%);
  color: #0f0f23;
  padding: 1rem;
  font-weight: 700;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border: none;
}

.data-table td {
  padding: 0.8rem 1rem;
  color: #ccd6f6;
  border-bottom: 1px solid rgba(100, 255, 218, 0.1);
  font-weight: 400;
  transition: all 0.3s ease;
}

.data-table tr:hover td {
  background: rgba(100, 255, 218, 0.05);
  color: #ffffff;
  transform: scale(1.01);
}

.data-table tr:nth-child(even) td {
  background: rgba(30, 41, 59, 0.3);
}

.data-table tr:nth-child(odd) td {
  background: rgba(22, 27, 34, 0.5);
}

.data-table .price {
  color: #feca57;
  font-weight: 600;
}

.data-table .name {
  color: #64ffda;
  font-weight: 500;
}

.data-table .category {
  color: #ff6b6b;
  font-size: 0.9rem;
}



      .subtitle {
        color: #ccd6f6;
        font-size: 1.5rem;
        font-weight: 400;
        margin-bottom: 3rem;
        opacity: 0;
        animation: slideInLeft 1s ease-out 0.5s forwards;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .endpoints-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }
      .logout {
        position: relative;
        margin-top: 3rem;
        padding: 0.8rem 1rem;
        background: transparent;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(100, 255, 218, 0.3);
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        animation: floatIn 1s ease-out forwards;
        animation-delay: 1.4s;
        opacity: 0;
      }

      .logout:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(100, 255, 218, 0.2),
          transparent
        );
        transition: all 0.8s ease;
      }

      .logout:hover {
        transform: translateY(-5px) scale(1.02);
        border-color: #64ffda;
        box-shadow: 0 15px 40px rgba(100, 255, 218, 0.3),
          0 0 30px rgba(100, 255, 218, 0.2);
      }

      .logout:hover:before {
        left: 100%;
      }

      .icono-logout {
        width: 20px;
        height: 20px;
        filter: invert(1) brightness(1.2);
        transition: transform 0.3s ease;
      }

      .logout:hover .icono-logout {
        transform: rotate(15deg) scale(1.1);
      }

      /* El enlace dentro del botón debe ser transparente */
      .logout a.logout {
        all: unset;
        display: inline-block;
      }

      .endpoint-button {
        position: relative;
        padding: 1.5rem 2.5rem;
        background: rgba(22, 27, 34, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(100, 255, 218, 0.3);
        border-radius: 20px;
        color: #64ffda;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        overflow: hidden;
        min-width: 200px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: floatIn 1s ease-out forwards;
        opacity: 0;
      }

      .endpoint-button:nth-child(1) {
        animation-delay: 1s;
      }

      .endpoint-button:nth-child(2) {
        animation-delay: 1.2s;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .endpoint-button:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(100, 255, 218, 0.2),
          transparent
        );
        transition: all 0.8s ease;
      }

      .endpoint-button:hover {
        transform: translateY(-5px) scale(1.02);
        border-color: #64ffda;
        box-shadow: 0 15px 40px rgba(100, 255, 218, 0.3),
          0 0 30px rgba(100, 255, 218, 0.2);
        color: #ffffff;
      }

      .endpoint-button:hover:before {
        left: 100%;
      }

      .endpoint-button:nth-child(2) {
        border-color: rgba(255, 107, 107, 0.3);
        color: #ff6b6b;
      }

      .endpoint-button:nth-child(2):hover {
        border-color: #ff6b6b;
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3),
          0 0 30px rgba(255, 107, 107, 0.2);
        transform: translateY(-5px) scale(1.02);
        color: #ffffff;
      }

      .endpoint-button:nth-child(2):before {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 107, 107, 0.2),
          transparent
        );
      }

      .endpoint-icon {
        margin-right: 0.5rem;
        font-size: 1.3rem;
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .endpoint-button:hover .endpoint-icon {
        transform: rotate(15deg) scale(1.1);
      }

      /* Partículas flotantes */
      .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        background: rgba(100, 255, 218, 0.1);
        border-radius: 50%;
        animation: float 25s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Estrellas parpadeantes */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #ffffff;
        border-radius: 50%;
        animation: twinkle 3s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .username-animated {
          font-size: 2.5rem;
        }

        .endpoints-container {
          flex-direction: column;
          align-items: center;
          gap: 1.5rem;
        }

        .endpoint-button {
          min-width: 250px;
        }

        .subtitle {
          font-size: 1.2rem;
        }
      }

      /* Efecto de typing para el texto de bienvenida */
      .welcome-text {
        overflow: hidden;
        border-right: 2px solid #64ffda;
        white-space: nowrap;
        margin: 0 auto;
        width: 0;
        animation: typing 2s steps(40, end) forwards,
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: #64ffda;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-particles" id="particles"></div>
    <div class="stars" id="stars"></div>

    <div class="home-container">
      <div class="welcome-section">
        <p class="welcome-text">¡Bienvenido crack!</p>
        <div class="username-container">
          <h1 class="username-animated" id="username"></h1>
        </div>
        <p class="subtitle">Selecciona una opción para continuar</p>
      </div>

      <div class="endpoints-container">
        <button class="endpoint-button" onclick="callEndpoint('juegos_baratos')">
          Juegos Baratos
        </button>
        <button class="endpoint-button" onclick="callEndpoint('juegos_caros')">
          Juegos Caros
        </button>

        <button class="logout" onclick="cerrarSesion()">
          <a href="home.html" class="logout" onclick="cerrarSesion()">
            <img
              src="https://img.icons8.com/?size=100&id=59781&format=png&color=000000"
              alt="Salir"
              class="icono-logout"
            />
          </a>
        </button>

        <div id="endpoint-data" style="margin-top: 2rem; color: #64ffda;"></div>

      </div>
    </div>

    <script>
      const nombreUsuario = localStorage.getItem("usuarioNombre");
      if (nombreUsuario) {
        document.getElementById("username").textContent = nombreUsuario;
      } else {
        // Si no hay usuario, redirigir al login
        window.location.href = "index.html";
      }

      function cerrarSesion() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "index.html";
      }

      // Función para simular llamadas a endpoints
      function callEndpoint(endpointName) {
  const button = event.target.closest(".endpoint-button");
  const originalText = button.innerHTML;

  button.innerHTML = '<span class="endpoint-icon">⏳</span>Cargando...';
  button.style.pointerEvents = "none";
  button.style.opacity = "0.7";

  // Llamada real a la API
  fetch(`http://localhost:3000/${endpointName}`)
    .then((res) => res.json())
    .then((data) => {
      // Restaurar botón
      button.innerHTML = originalText;
      button.style.pointerEvents = "auto";
      button.style.opacity = "1";

      // Mostrar datos en la página
      const container = document.getElementById("endpoint-data");
      if (data.length === 0) {
        container.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      // Crear tabla dinámica
     // Crear tabla con estilos mejorados
let tableHTML = '<table class="data-table">';
tableHTML += "<thead><tr>";

// Encabezados de la tabla (keys del primer objeto)
Object.keys(data[0]).forEach((key) => {
  const displayName = key.charAt(0).toUpperCase() + key.slice(1).replace('_', ' ');
  tableHTML += `<th>${displayName}</th>`;
});
tableHTML += "</tr></thead><tbody>";

// Filas con clases especiales según el tipo de dato
data.forEach((item) => {
  tableHTML += "<tr>";
  Object.entries(item).forEach(([key, value]) => {
    let cellClass = '';
    let displayValue = value;
    
    // Asignar clases especiales según el tipo de dato
    if (key.toLowerCase().includes('precio') || key.toLowerCase().includes('price')) {
      cellClass = 'price';
      if (typeof value === 'number') {
        displayValue = `$${value.toLocaleString()}`;
      }
    } else if (key.toLowerCase().includes('nombre') || 
              key.toLowerCase().includes('name') || 
              key.toLowerCase().includes('titulo') ||
              key.toLowerCase().includes('title')) {
      cellClass = 'name';
    } else if (key.toLowerCase().includes('categoria') || 
              key.toLowerCase().includes('category') || 
              key.toLowerCase().includes('genero') ||
              key.toLowerCase().includes('genre')) {
      cellClass = 'category';
    }
    
    tableHTML += `<td class="${cellClass}">${displayValue}</td>`;
  });
  tableHTML += "</tr>";
});

tableHTML += "</tbody></table>";
container.innerHTML = tableHTML;
})
    .catch((err) => {
      button.innerHTML = originalText;
      button.style.pointerEvents = "auto";
      button.style.opacity = "1";
      console.error(err);
      alert("Ocurrió un error al llamar al endpoint");
    });
}

      // Crear partículas flotantes
      function createParticles() {
        const particlesContainer = document.getElementById("particles");

        for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          const size = Math.random() * 4 + 2;
          const startPosition = Math.random() * 100;
          const animationDelay = Math.random() * 25;

          particle.style.width = size + "px";
          particle.style.height = size + "px";
          particle.style.left = startPosition + "%";
          particle.style.animationDelay = animationDelay + "s";

          particlesContainer.appendChild(particle);
        }
      }

      // Crear estrellas parpadeantes
      function createStars() {
        const starsContainer = document.getElementById("stars");

        for (let i = 0; i < 50; i++) {
          const star = document.createElement("div");
          star.className = "star";

          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";

          starsContainer.appendChild(star);
        }
      }

      // Cambiar nombre de usuario dinámicamente
      function changeUsername() {
        const usernames = [data.usuario.nombre];
        const currentUsername = document.getElementById("username").textContent;
        let newUsername =
          usernames[Math.floor(Math.random() * usernames.length)];

        // Asegurar que no sea el mismo nombre
        while (newUsername === currentUsername) {
          newUsername = usernames[Math.floor(Math.random() * usernames.length)];
        }

        document.getElementById("username").textContent = newUsername;
      }

      // Cambiar username cada 10 segundos para mostrar el efecto
      setInterval(changeUsername, 10000);

      // Inicializar efectos
      createParticles();
      createStars();

      // Agregar efecto de click en el nombre de usuario
      document
        .getElementById("username")
        .addEventListener("click", function () {
          this.style.animation = "none";
          setTimeout(() => {
            this.style.animation =
              "gradientShift 3s ease-in-out infinite, rotate360 4s linear infinite, bounce 2s ease-in-out infinite, glow 2s ease-in-out infinite alternate";
          }, 100);
        });
    </script>
  </body>
</html>
